name: Daily File Update

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

# Grant the GITHUB_TOKEN write permission for committing and pushing
permissions:
  contents: write

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Note: If you want to push to a specific branch other than the default, 
        # you might need to specify it with 'ref: branch-name'

      - name: Download File
      uses: actions/setup-python@v6 # Install Python
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

        run: |
          python main.py

      - name: Commit and Push Changes (Using Shell Commands)
        run: |
          # Configure Git user
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Add the downloaded file (and any other changed files)
          git add proofpoint_ip_reputation.csv

          # Check if there are any changes to commit (optional but good practice)
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # Commit the changes
            git commit -m "Automated daily update of proofpoint_ip_reputation.csv"
            
            # Push the changes
            git push
          fi
